<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hehe444的导航小站</title>
    <meta name="description" content="个人主页导航系统，支持主题切换和分类管理">
    <meta name="keywords" content="个人主页,导航,Vue3,TypeScript">
    <link rel="icon" href="/favicon.ico">

    <!-- 预加载字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- 初始主题设置，避免闪烁 -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>

    <style>
        /* 页面加载时的基础样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8fafc;
            color: #1f2937;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        [data-theme="dark"] body {
            background-color: #111827;
            color: #f9fafb;
        }

        /* 加载动画 */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background-color, #f8fafc);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        [data-theme="dark"] #loading {
            background: #111827;
        }

        [data-theme="dark"] .loading-spinner {
            border-color: #374151;
            border-top-color: #34d399;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-BYRBaH_9.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-TBCsfNHj.css">
</head>
<body>
<div id="app">
    <div id="loading">
        <div class="loading-spinner"></div>
    </div>
</div>


<!-- 移除加载动画 -->
<script>
    window.addEventListener('load', function() {
        setTimeout(function() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => loading.remove(), 300);
            }
        }, 500);
    });
</script>
</body>
</html>
